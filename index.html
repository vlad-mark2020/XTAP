<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MAIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #fff5e6;
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .tab {
      background: #ff7f50;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .b {
      font-size: 1.4em;
      text-align: center;
      margin-bottom: 10px;
    }

    .h {
      display: block;
      width: 150px;
      margin: 10px auto;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .upgrade {
      background: #f0f0f0;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .upgrade button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .upgrade button:disabled {
      background: gray !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="tab" onclick="showSection('game')">Игра</div>
  <div class="tab" onclick="showSection('upgrades')">Улучшения</div>

  <!-- Игра -->
  <div class="section active" id="game">
    <div class="b">Баланс: <span id="balance">0</span></div>
    <img src="https://vlad-mark2020.github.io/XTAP/Pers1Night.png" class="h" id="hamster" alt="Хомяк">
  </div>

  <!-- Улучшения -->
  <div class="section" id="upgrades">
    <div class="upgrade">
      <div><strong>+10 за тап</strong></div>
      <div>Цена: 100</div>
      <button id="tapUpgradeBtn">Купить</button>
    </div>
    <div class="upgrade">
      <div><strong>Автокликер +1/сек</strong></div>
      <div>Цена: 200</div>
      <button id="autoClickerBtn">Купить</button>
    </div>
  </div>
</div>

<script>
  // --- Начальные данные ---
  let balance = parseInt(localStorage.getItem('balance')) || 0;
  let tapPower = parseInt(localStorage.getItem('tapPower')) || 1;
  let autoClicker = parseInt(localStorage.getItem('autoClicker')) || 0;

  let tapBought = localStorage.getItem('tapBought') === 'true';
  let autoClickerBought = localStorage.getItem('autoClickerBought') === 'true';

  // --- Элементы ---
  const balanceElem = document.getElementById('balance');
  const hamster = document.getElementById('hamster');
  const tapBtn = document.getElementById('tapUpgradeBtn');
  const autoBtn = document.getElementById('autoClickerBtn');

  // --- Обновление интерфейса ---
  function updateUI() {
    balanceElem.textContent = balance;

    // Кнопка Тап
    if (tapBought) {
      tapBtn.disabled = true;
      tapBtn.textContent = 'Куплено';
    } else if (balance < 100) {
      tapBtn.disabled = true;
      tapBtn.textContent = 'Купить';
    } else {
      tapBtn.disabled = false;
      tapBtn.textContent = 'Купить';
    }

    // Кнопка Автокликер
    if (autoClickerBought) {
      autoBtn.disabled = true;
      autoBtn.textContent = 'Куплено';
    } else if (balance < 200) {
      autoBtn.disabled = true;
      autoBtn.textContent = 'Купить';
    } else {
      autoBtn.disabled = false;
      autoBtn.textContent = 'Купить';
    }
  }

  // --- Клик по хомяку ---
  hamster.addEventListener('click', () => {
    balance += tapPower;
    localStorage.setItem('balance', balance);
    updateUI();
  });

  // --- Покупка улучшений ---
  tapBtn.addEventListener('click', () => {
    if (!tapBought && balance >= 100) {
      balance -= 100;
      tapPower = 10;
      tapBought = true;
      localStorage.setItem('balance', balance);
      localStorage.setItem('tapPower', tapPower);
      localStorage.setItem('tapBought', true);
      updateUI();
    }
  });

  autoBtn.addEventListener('click', () => {
    if (!autoClickerBought && balance >= 200) {
      balance -= 200;
      autoClicker = 1;
      autoClickerBought = true;
      localStorage.setItem('balance', balance);
      localStorage.setItem('autoClicker', autoClicker);
      localStorage.setItem('autoClickerBought', true);
      updateUI();
    }
  });

  // --- Автокликер ---
  setInterval(() => {
    if (autoClicker > 0) {
      balance += autoClicker;
      localStorage.setItem('balance', balance);
      updateUI();
    }
  }, 1000);

  // --- Переключение вкладок ---
  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // --- Инициализация ---
  updateUI();
</script>
</body>
</html>
