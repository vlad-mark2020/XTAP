<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Хомяк Тапалка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin: 0; background: #fbeed7; color: #000; display: flex; justify-content: center; padding: 20px; }
    .container { background: #fff; border-radius: 15px; padding: 20px; width: 350px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    .tab { cursor: pointer; padding: 10px; background: coral; color: #fff; border-radius: 10px; margin: 5px 0; text-align: center; }
    .section { display: none; }
    .section.active { display: block; }
    .upgrade { margin: 10px 0; padding: 10px; background: #eee; border-radius: 10px; }
    .upgrade button { margin-top: 5px; background: green; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    .upgrade button:disabled { background: gray; cursor: not-allowed; }
    .b { font-weight: bold; font-size: 1.3em; margin-bottom: 10px; }
    .h { width: 150px; cursor: pointer; display: block; margin: 0 auto 10px; transition: transform 0.1s; }
  </style>
</head>
<body>
<div class="container">
  <div class="tab" onclick="showSection('game')">Игра</div>
  <div class="tab" onclick="showSection('upgrades')">Улучшения</div>

  <!-- Игра -->
  <div class="section active" id="game">
    <div class="b">Баланс: <span id="balance">0</span></div>
    <img src="https://vlad-mark2020.github.io/XTAP/Pers1Night.png" alt="Хомяк" class="h" id="hamster">
  </div>

  <!-- Улучшения -->
  <div class="section" id="upgrades">
    <div class="upgrade">
      <div><strong>+10 за тап</strong></div>
      <div>Цена: 100</div>
      <button id="tapUpgradeBtn">Купить</button>
    </div>
    <div class="upgrade">
      <div><strong>Автокликер +1/сек</strong></div>
      <div>Цена: 200</div>
      <button id="autoClickerBtn">Купить</button>
    </div>
  </div>
</div>

<script>
  // Переменные
  let balance = parseInt(localStorage.getItem('balance')) || 0;
  let tapPower = parseInt(localStorage.getItem('tapPower')) || 1;
  let autoClicker = parseInt(localStorage.getItem('autoClicker')) || 0;
  let tapBought = localStorage.getItem('tapBought') === 'true';
  let autoClickerBought = localStorage.getItem('autoClickerBought') === 'true';

  const balanceElem = document.getElementById('balance');
  const hamster = document.getElementById('hamster');
  const tapBtn = document.getElementById('tapUpgradeBtn');
  const autoBtn = document.getElementById('autoClickerBtn');

  // Обновление UI
  function updateUI() {
    balanceElem.textContent = balance;
    tapBtn.disabled = tapBought || balance < 100;
    autoBtn.disabled = autoClickerBought || balance < 200;
    if (tapBought) tapBtn.textContent = "Куплено";
    if (autoClickerBought) autoBtn.textContent = "Куплено";
  }

  // Тап по хомяку
  hamster.onclick = () => {
    balance += tapPower;
    localStorage.setItem('balance', balance);
    updateUI();
  };

  // Покупка улучшения
  tapBtn.onclick = () => {
    if (!tapBought && balance >= 100) {
      balance -= 100;
      tapPower = 10;
      tapBought = true;
      localStorage.setItem('balance', balance);
      localStorage.setItem('tapPower', tapPower);
      localStorage.setItem('tapBought', true);
      updateUI();
    }
  };

  autoBtn.onclick = () => {
    if (!autoClickerBought && balance >= 200) {
      balance -= 200;
      autoClicker = 1;
      autoClickerBought = true;
      localStorage.setItem('balance', balance);
      localStorage.setItem('autoClicker', autoClicker);
      localStorage.setItem('autoClickerBought', true);
      updateUI();
    }
  };

  // Автокликер
  setInterval(() => {
    if (autoClicker > 0) {
      balance += autoClicker;
      localStorage.setItem('balance', balance);
      updateUI();
    }
  }, 1000);

  // Переключение вкладок
  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  updateUI();
</script>
</body>
</html>
